<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="styles/style.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    </head>
    <body>
        <div id="first-container">
            <p id="title">POMODORO CLOCK</p>
        </div>

        <div id="second-container">
            <div id="session-and-break-container">
                <div id="session-container">
                    <div id="session-text">
                        <p id="text-1">SESSION</p>
                    </div>
                    <div id="arrows-and-number-1">
                        <button type="submit" id="arrow-1">
                            <i class="material-icons" id="down-arrow-1">&#xe5d8;</i>
                        </button>
                        <p id="session-count">25</p>
                        <button type="submit" id="arrow-2">
                            <i class="arrow" class="material-icons" id="up-arrow-1">&#xe5db;</i>
                        </button>
                    </div>
                </div>
                <div id="break-container">
                    <div id="break-text">
                        <p id="text-2">BREAK</p>
                    </div>

                    <div id="arrows-and-number-2">
                        <button type="submit" id="arrow-3">
                            <i class="material-icons" id="down-arrow-2">&#xe5d8;</i>
                        </button>
                        <p id="break-count">5</p>
                        <button type="submit" id="arrow-4">
                            <i class="material-icons" id="up-arrow-2">&#xe5db;</i>
                        </button>
                    </div>
                </div>
            </div>
           
            <div id="clock-interface-container">
               <div id="clock-interface-container-1">
                    <p id="minutes">25</p>
                    <p id="colon">:</p>
                    <p id="seconds">00</p>
                </div>
                
                <div id="clock-interface-container-2">
                    <button type="submit" id="play-button">
                        <i class="material-icons" id="play">&#xe039;</i>
                    </button>
                    <button type="submit" id="pause-button">
                        <i class="material-icons" id="pause">&#xe036;</i>
                    </button>
                    <button type="submit" id="stop-button">
                        <i class="material-icons" id="stop">&#xe047;</i>
                    </button>
                    <button type="submit" id="reset-button">
                        <i class="material-icons" id="reset">&#xe86a;</i>
                    </button>
                </div>
            </div> 
        </div>

        <div id="third-container">
            <footer>
                <i class="material-icons" id="copyright">&#xe90c;</i>
                <p id="year-author">2019 chelmerrox</p>
             </footer>
        </div>

    </body>

    <script src="scripts/main.js"></script>
</html>
